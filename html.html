<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yahoo!_page:)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="origin">
        <img src="images/yahoo!.png" class="image">
        <div class="logos">
            <img src="images/maillogo.png" class="mail">
            <img src="images/dot.png" class="dot">
            <img src="images/temp.png" class="temp">
        </div>
    </div>
    <div>
        <div class="text">
            <div class="gest">Good evening!</div>
            <div class="date">Today is October 16.</div>
            <div class="Searchplace">
                <input type="text" class="textbar" placeholder="Search the web">
            </div>
        </div>
        <div class="buttons">
            <button class="image1">
                <img src="images/icc.png" alt="cricket">
                <span>ICC Cricket world cup</span>
            </button>

            <button class="image2">
                <img src="images/movie.png" alt="Movie">
                <span>Movies</span>
            </button>

            <button class="image3">
                <img src="images/news.png" alt="News">
                <span>News</span>
            </button>

            <button class="image4">
                <img src="images/finance.jpg" alt="Finance">
                <span>Finance</span>
            </button>
        </div>
        <div class="span">        
            <div class="your-block">
            As of August 26th, 2021 Yahoo India will no longer be publishing content. Your Yahoo Account, Mail and
            Search experiences will not be affected in any way and will operate as usual. We thank you for your support
            and readership.
            </div>
        </div>

    </div>

</body>

</html>
